<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urbanitas | account</title>
    <!-- favicon -->
    <link rel="icon" href="favicon_io/favicon.ico">
    <!-- index styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;300;400;500;600;700;800;900&family=Petrona:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- inline css -->
    <style>

      .account{
        margin: auto;
        width: 500px;
        max-width: 90%;
      }

      .account form{
        width: 100%;
        height: 100%;
        padding: 20px;
        background: #FF616D;
        box-shadow: rgba(0, 0, 0, 0.3);
      }

      .account form h1{
        text-align: center;
        margin-bottom: 24px;
        color: #fff;
      }

      .account .info{
        color: #fff;
      }

      .account form .form-c{
        width: 100%;
        height: 40px;
        background: #fff;
        border: 1px solid #ED8E7C ;
        margin: 10px 0 18px 0;
        padding: 0 10px;
      }

      .account form .acc-btn{
        margin-left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 34px;
        border: none;
        outline: none;
        background: #ED8E7C;
        font-size: 16px;
        color: #fff;
        transition: 0.5s;
      }

      .account form .acc-btn:hover{
        background: #fff;
        color: #ED8E7C;
      }

    </style>

</head>
<body>
    <!-- header -->
    <header class = "header" id = "home">
        <!-- navbar -->
        <nav class = "navbar container">
          <a href = "index.html" class = "navbar-brand">urbanitas</a>
  
          <div class = "navbar-collapse">
            <ul class = "navbar-nav">
              <li class = "nav-item">
                <a href = "index.html" class = "nav-link">home</a>
              </li>
              <li class = "nav-item">
                <a href = "products.html" class = "nav-link">apparel</a>
              </li>
            </ul>
          </div>
  
          <div class = "navbar-extra-content">
            <div class = "nav-btns">
              <a href="index.html">
              <button type="button">
                <i class = "fa fa-chevron-left"></i>
                Back
              </button>
              </a>
            </div>
            <!--social media icons from font awesome-->
            <ul class = "nav-icons">
              <span class = "center">
                <a href="https://twitter.com/"><i class = "fab fa-twitter"></i></a>
              </span>
              <span class = "center">
                <a href="https://www.instagram.com/"><i class = "fab fa-instagram"></i></a>
              </span>
              <span class = "center">
                <a href="https://m.facebook.com/"><i class = "fab fa-facebook"></i></a>
              </span>
              <span class = "center">
                <i class = "fas fa-shopping-bag"></i>
              </span>
            </ul>
          </div>
          <!-- menu button for smaller screens -->
          <button type = "button" class = "navbar-toggler center" id = "navbar-toggler">
            <i class = "fas fa-bars fa-fw"></i>
          </button>
        </nav>
        <!-- end of navbar -->

        <!-- account form -->
        <div class="account">
          <form action="">
            <h1>Login</h1>
            <div class="form-group">
              <div class="info">
              <label for="">Email Id</label>
              <input type="email" name="" id="" class="form-c" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="" class="info">Password</label>
              <input type="password" name="" id="" class="form-c" placeholder="Enter your password" required>
            </div>
            </div>
            <a href="index.html">
              <button type="button" class="acc-btn">
                Login
              </button>
          </form>
        </div>
</body>
</html>
